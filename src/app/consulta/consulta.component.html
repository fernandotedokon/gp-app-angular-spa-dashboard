<app-consulta-por-especialidade 
    titulo="Consultas Realizadas - Ultimos 30 dias - TESTE"
    [consultas]="consultas?.realizadas">
    [erro]="erro">
</app-consulta-por-especialidade>


<app-painel-simples titulo="Consultas Marcadas - Proximos 30 dias" col="6" >
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Especialidade</th>
                <th>Quantidade</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let consulta of consultas?.marcadas">
                <td>{{consulta.especialidade}}</td>
                <td>{{consulta.quantidade}}</td>
            </tr>

        </tbody>
    </table>
</app-painel-simples>
